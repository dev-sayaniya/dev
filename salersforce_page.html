<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesforce Project — Dev Sayaniya</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Bootstrap + AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --accent1: #ffbf24;
      --accent2: #ff6b9f;
      --accent3: #3aa0ff;
      --bg-dark: #050811;
      --text-light: #ffffff;
      --muted-light: rgba(255,255,255,0.7);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .header {
      text-align: center;
      padding: 120px 6% 40px;
    }
    .header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      color: transparent;
    }
    .header p {
      color: var(--muted-light);
      max-width: 800px;
      margin: 10px auto 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .video-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    video {
      width: 100%;
      border-radius: 12px;
      outline: none;
    }

    .back-btn {
      display: inline-block;
      margin: 40px auto;
      text-decoration: none;
      background: var(--accent3);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: var(--accent2);
    }

  </style>
</head>
<body>

  <section class="header" data-aos="fade-up">
    <h1>Salesforce Website Clone</h1>
    <p>A clean and responsive Salesforce-style homepage built using HTML and CSS. Below is a full walkthrough video demonstrating UI, layout, and components.</p>
  </section>

  <section class="video-section" data-aos="fade-up" data-aos-delay="200">
    <video controls>
      <source src="sales.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <div style="text-align:center;">
    <a href="index.html" class="back-btn">← Back to Portfolio</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, once: true });</script>

</body>
</html>
