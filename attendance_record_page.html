

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Sheet - Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            opacity: 0.95;
            background: url(Attendance_Log.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .date-filter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .date-filter input, .date-filter button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .date-filter button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .date-filter button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .no-records {
            text-align: center;
            color: #555;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Sheet - Attendance Records</h1>

        <!-- Date Filter Section -->
        <div class="date-filter">
            <label for="dateInput">Select Date:</label>
            <input type="date" id="dateInput">
            <button onclick="filterByDate()">Filter</button>
        </div>

        <!-- Attendance Table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>MAC Address</th>
                    <th>Device Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- No Records Message -->
        <div class="no-records" id="noRecords" style="display: none;">
            No records found for the selected date.
        </div>
    </div>

    <script>
        // Mock attendance data
        const attendanceData = [
            { mac: '00:1A:2B:3C:4D:5E', deviceName: 'Dev', date: '2025-01-10', time: '09:00 AM' },
            { mac: '00:1B:3C:4D:5F:6G', deviceName: 'Rudra', date: '2025-01-11', time: '09:05 AM' },
            { mac: '00:1C:4D:5E:6F:7H', deviceName: 'Jigar', date: '2025-01-12', time: '09:02 AM' },
            { mac: '00:2A:2B:3D:4E:5F', deviceName: 'Harshraj', date: '2025-01-10', time: '09:15 AM' }
        ];

        const attendanceTable = document.getElementById('attendanceTable');
        const noRecords = document.getElementById('noRecords');

        // Function to populate the table with attendance data
        function populateTable(data) {
            attendanceTable.innerHTML = '';
            data.forEach((record, index) => {
                const newRow = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${record.mac}</td>
                        <td>${record.deviceName}</td>
                        <td>${record.date}</td>
                        <td>${record.time}</td>
                    </tr>
                `;
                attendanceTable.innerHTML += newRow;
            });
        }

        // Function to filter attendance data by date
        function filterByDate() {
            const selectedDate = document.getElementById('dateInput').value;
            const filteredData = attendanceData.filter(record => record.date === selectedDate);

            if (filteredData.length > 0) {
                populateTable(filteredData);
                noRecords.style.display = 'none';
            } else {
                attendanceTable.innerHTML = '';
                noRecords.style.display = 'block';
            }
        }

        // Populate table with all data on initial load
        populateTable(attendanceData);
    </script>
</body>
</html>
