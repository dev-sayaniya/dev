<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Devices - Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .device-count {
            text-align: center;
            margin: 20px 0;
        }

        .device-count h2 {
            font-size: 48px;
            margin: 0;
            color: #007BFF;
        }

        .device-count p {
            font-size: 18px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connected Devices</h1>

        <div class="device-count">
            <h2 id="deviceCount">0</h2>
            <p>Devices Connected</p>
        </div>

        <h2>Device Details</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>MAC Address</th>
                    <th>Device Name</th>
                    <th>Last Seen</th>
                </tr>
            </thead>
            <tbody id="deviceTable">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Mock data for connected devices
        const connectedDevices = [
            { mac: '00:1A:2B:3C:4D:5E', name: 'Dev', lastSeen: '2025-01-12 10:00 AM' },
            { mac: '00:1B:3C:4D:5F:6G', name: 'Rudra', lastSeen: '2025-01-12 10:05 AM' },
            { mac: '00:1C:4D:5E:6F:7H', name: 'Harshraj ', lastSeen: '2025-01-12 10:10 AM' }
        ];

        const deviceCountElement = document.getElementById('deviceCount');
        const deviceTableBody = document.getElementById('deviceTable');

        // Populate device count
        deviceCountElement.textContent = connectedDevices.length;

        // Populate table with device details
        connectedDevices.forEach((device, index) => {
            const newRow = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${device.mac}</td>
                    <td>${device.name}</td>
                    <td>${device.lastSeen}</td>
                </tr>
            `;
            deviceTableBody.innerHTML += newRow;
        });
    </script>
</body>
</html>
